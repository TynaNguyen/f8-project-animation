<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 Project Animation</title>

    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
                <input type="radio" class="selector__input" id="item-1" name="selector">
                <label for="item-1" class="selector__label item- item-1">
                    <div class="selector-row">
                        <div class="selector-row__number">1</div>
                        <div class="selector-row__content">
                            <h2 class="selector-row__title">Spring</h2>
                            <p class="selector-row__desc">“Spring is the time of plans and projects.” – Leo Tolstoy</p>
                        </div>
                    </div>
                </label>

                <input type="radio" class="selector__input" id="item-2" name="selector">
                <label for="item-2" class="selector__label item-2">
                    <div class="selector-row">
                        <div class="selector-row__number">2</div>
                        <div class="selector-row__content">
                            <h2 class="selector-row__title">Summer</h2>
                            <p class="selector-row__desc">“It’s a smile, it’s a kiss, it’s a sip of wine… it’s summertime!”</p>
                        </div>
                    </div>
                </label>

                <input type="radio" class="selector__input" id="item-3" name="selector">
                <label for="item-3" class="selector__label item-3">
                    <div class="selector-row">
                        <div class="selector-row__number">3</div>
                        <div class="selector-row__content">
                            <h2 class="selector-row__title">Autumn</h2>
                            <p class="selector-row__desc">“No winter lasts forever; no spring skips its turn.”</p>
                        </div>
                    </div>
                </label>

                <input type="radio" class="selector__input" id="item-4" name="selector">
                <label for="item-4" class="selector__label item-4">
                    <div class="selector-row">
                        <div class="selector-row__number">4</div>
                        <div class="selector-row__content">
                            <h2 class="selector-row__title">Winter</h2>
                            <p class="selector-row__desc">“Even in winter, it shall be green in my heart.”</p>
                        </div>
                    </div>
                </label>
        </div>
    </div>
</body>
</html>
